<html>

<head>
	<title>Slot-machine</title>
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<div class="container">
		<div class="slot-machine">
			<div class="panel panel_left">
				<div class="light-bulbs light-bulbs_v">
					<div class="light-bulb light-bulb_red light-bulb_square"></div>
					<div class="light-bulb light-bulb_pink light-bulb_square"></div>
					<div class="light-bulb light-bulb_sky light-bulb_square"></div>
					<div class="light-bulb light-bulb_purple light-bulb_square"></div>
					<div class="light-bulb light-bulb_blue light-bulb_square"></div>
				</div>
			</div>
			<div class="panel panel_right">
				<div class="light-bulbs light-bulbs_v">
					<div class="light-bulb light-bulb_red light-bulb_square"></div>
					<div class="light-bulb light-bulb_pink light-bulb_square"></div>
					<div class="light-bulb light-bulb_sky light-bulb_square"></div>
					<div class="light-bulb light-bulb_purple light-bulb_square"></div>
					<div class="light-bulb light-bulb_blue light-bulb_square"></div>
				</div>
			</div>
			<div class="slot-machine__container">
				<div class="slot-machine__title">Slot-machine</div>
				<div class="slot-machine__score"><b>Score:</b><span></span></div>
				<div class="slot-machine__display">Try your luck</div>
				<div class="panel panel_static">
					<div class="light-bulbs">
						<div class="light-bulb light-bulb_red"></div>
						<div class="light-bulb light-bulb_blue"></div>
						<div class="light-bulb light-bulb_pink"></div>
						<div class="light-bulb light-bulb_blue"></div>
						<div class="light-bulb light-bulb_purple"></div>
						<div class="light-bulb light-bulb_blue"></div>
						<div class="light-bulb light-bulb_sky"></div>
						<div class="light-bulb light-bulb_pink"></div>
						<div class="light-bulb light-bulb_lime"></div>
					</div>
				</div>
				<marquee class="slot-machine__ticker mt-sm fw-800">Jackpot 20.000.000 points</marquee>
				<div class="slot-machine__slots">
					<div class="slot-machine__slot"></div>
					<hr />
					<div class="slot-machine__slot"></div>
					<hr />
					<div class="slot-machine__slot"></div>
				</div>
				<button class="slot-machine__button slot-machine__button_primary text-uppercase fw-800">Spin</button>
			</div>
			<footer>
				<button class="slot-machine__button">Buy points</button>
			</footer>
		</div>
	</div>
	<script src="./js/script.js"></script>
</body>

</html>
